<!DOCTYPE html>
<html>

<head>
    <title>Calcolatore Teorema di Pitagora</title>
    <link rel="stylesheet" href="pitagora.css">
    <link rel="icon" href="https://previews.123rf.com/images/claudiodivizia/claudiodivizia1312/claudiodivizia131200266/24487449-teorema-retr%C3%B2-cercando-di-pitagora-di-triangoli-rettangoli.jpg" type="image/jpg">
</head>

<body>
    <h1>Calcolatore Teorema di Pitagora</h1>

    <label for="input-type">Seleziona il tipo di calcolo:</label>

    <select id="input-type">
        <option value="ipotenusa">Ipotenusa</option>
        <option value="cateto">Cateto</option>
        <br>
    </select>

    <br>
    <br>
    
    <div id="ipotenusa-inputs" style="display: none;">
        <label for="cateto1">Cateto 1:</label>
        <input type="number" id="cateto1">
        <br>
        <label for="cateto2">Cateto 2:</label>
        <input type="number" id="cateto2">
        <br>
    </div>

    <div id="cateto-inputs" style="display: none;">
        <label for="ipotenusa">Ipotenusa:</label>
        <input type="number" id="ipotenusa">
        <br>
        <label for="cateto">Cateto:</label>
        <input type="number" id="cateto">
        <br>
    </div>

    <br>
    <br>
    <button onclick="calcola()">Calcola</button>
    <br>
    <br>

    <img src="https://previews.123rf.com/images/claudiodivizia/claudiodivizia1312/claudiodivizia131200266/24487449-teorema-retr%C3%B2-cercando-di-pitagora-di-triangoli-rettangoli.jpg">
    <p id="risultato"></p>

    <script src="Pitagora.js">

    </script>
</body>

</html>
